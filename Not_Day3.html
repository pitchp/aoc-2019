    }
};

// function to get all xCoord yCoord of wires
function wireInst(instArray, wireArray){
    for (var i = 0; i < instArray.length; i++){
        var lastItem = wireArray[wireArray.length-1]; // get last coordinate
        var tempArray = [];
        tempArray[0] = lastItem.slice(); // prepare value to use in switch case
        switch (instArray[i][0]){
            case "U":
                for (var n = 0; n < instArray[i][1]; n++){
                    tempArray[0][1]++; // y+1
                    var temp2 = tempArray[0].slice(); // prepare value to push
                    wireArray.push(temp2); // push coordinate to store in the nested array
                }
                break;
            case "D":
                for (var n = 0; n < instArray[i][1]; n++){
                    tempArray[0][1]--; // y-1
                    var temp2 = tempArray[0].slice(); 
                    wireArray.push(temp2);
                }
                break;
            case "L":
                for (var n = 0; n < instArray[i][1]; n++){
                    tempArray[0][0]--; // x-1
                    var temp2 = tempArray[0].slice(); 
                    wireArray.push(temp2);
                }
                break;
            case "R":
                for (var n = 0; n < instArray[i][1]; n++){
                    tempArray[0][0]++; // x+1
                    var temp2 = tempArray[0].slice(); 
                    wireArray.push(temp2);
                }
                break;
        }
    }
};
