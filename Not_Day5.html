/* Day 5 part 1
Integers splitted by commas.
Op Code list
If run into value '99', stop the program.
If run into value '1' sum the values of inputs, next two integers are parameters based on mode, next third integer is the position of output.
If run into value '2' multiply the values of inputs, next two integers are parameters based on mode, next third integer is the position of output.
Once done with the 1/2 code, step forward 4 position.
If run into value '3' takes data from input variable and store it at address ... / 
If run into value '4' takes data from address and store it in output variable

Parameter mode
0 -> positiion mode = use that number as the position
1 -> immediate mode = use that number as value

01234
ABCDE
DE = op code
C = mode of 1st parameter 0 or 1
B = mode of 2nd parameter 0 or 1
A = mode of 3rd parameter, but not used as 3rd parameter is the position of output

Day 5 part 2
More OpCode
If run into '5' if first parameter != 0, then jump to position using second parameter, else do nothing
If run into '6' if first parameter == 0, then jump to position using second parameter, else do nothing 
If run into '7' if first parameter < second parameter, then return 1 in third parameter, else return 0 in third parameter  
If run into '8' if first parameter == second parameter, then return 1 in third parameter, else return 0 in third parameter  

*/

function firstParameter (inst,arr,i) {
    
    if (inst[2] == 0){
        return arr[arr[i+1]]
    }
    else if (inst[2] == 1){
        return arr[i+1]
    }
}

function secondParameter (inst,arr,i) {
    
    if (inst[1] == 0){
        return arr[arr[i+2]]
    }
    else if (inst[1] == 1){
        return arr[i+2]
    }
}
